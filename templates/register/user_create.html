{% extends "app/base2.html" %}
{% load static %}
{% block content %}
<div class="login-wrapper">
    <div class="fb">
        <div class="block-left fb" style="background-image: url({% static 'images/bg.jpg' %});">
            <div class="content">
                <h1 class="fzl2 mb05">ようこそ、Lifeへ</h1>
                <p>生活を管理することができます。<br>食事、学んだことなどを登録できます。</p>
            </div>
        </div>
        <div class="block-right fb">
            <div class="content">
                <form action="" method="POST" class="form">
                    {{ form.non_field_errors }}
                    {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                        {{ field }}
                        {{ field.errors }}
                    </div>
                    {% endfor %}
                    {% csrf_token %}
                    <button type="submit" class="btn btn-flat mb2">アカウント作成</button>
                </form>
                <div class="links">
                    <ul>
                        <li class="mb1">
                            <p class="link-p">ログインはこちら<br><a class="t-link" href="{% url 'register:login' %}">ログイン</a></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
