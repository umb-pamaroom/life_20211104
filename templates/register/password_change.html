{% extends "app/base.html" %}
{% block content %}
<div class="heading">
    <div>
        <h1>パスワードの変更</h1>
    </div>
</div>
<form action="" method="POST">
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    {% csrf_token %}
    <button type="submit" class="btn btn-flat">変更する</button>
</form>
{% endblock %}
