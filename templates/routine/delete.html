{% extends 'app/base.html' %}
{% block title %}タイムラインの項目削除{% endblock title %}
{% block content %}

  <div class="heading">
    <div class="fb heading-wrap">
      <div class="heading-title">
        <h1>タイムラインの項目削除</h1>
      </div>
    </div>
  </div>

  <form method="post">
    {% csrf_token %}
    <p>{{ routines.title }}を削除しますか？</p>
    <button class="btn btn-flat bgblack" type="submit">削除する</button>
  </form>
{% endblock %}
