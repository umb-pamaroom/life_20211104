{% extends 'app/base.html' %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'app:tasks' %}">&#8592; 戻る</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>このタスク<b>"{{task}}"</b>を本当に削除してもよろしいでしょうか？</p>
        <input class="button" type="submit" value="削除する" />
    </form>
</div>



{% endblock content %}
