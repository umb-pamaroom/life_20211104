{% extends 'app/base.html' %}

{% block content %}

<div class="heading modalContainer">
  <div class="fb heading-wrap">
    <div class="heading-title">
      <h1>{{ TaskSection_object.title }}</h1>
    </div>
    <div class="icons-menu-wrap">
      <div class="icon-item-wrap icon-menu-modal">
        <a class="modal-open icon-menu-item fb" data-modal-open="menu1">
          <i class="fas fa-ellipsis-h"></i>
        </a>
        <div class="modal icon-menu-modal-wrap" data-modal="menu1">
          <div class="modal-cover"></div>
          <div class="modal-inner">
            <div class="modal-content">
              <ul class="modal-ul">
                <li>
                  <ul class="mt0">
                    <li class="menu-li">
                      <a class="menu-list" href="{% url 'app:task-create' %}">項目を追加</a>
                    </li>
                    <li class="menu-li">
                      <a class="menu-list" href="{% url 'app:TaskSection_Update' TaskSection_object.pk %}">タスクセクションを編集</a>
                    </li>
                  </ul>
                </li>
                <li class="menu-li">
                  <p><a class="menu-list" href="{% url 'app:TaskSection_Delete' TaskSection_object.pk %}">タスクセクションを削除</a></p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="basewrapper">
</div>

<!-- 右下の追加ボタン -->

  <a href="{% url 'app:task-create' %}">＋</a>
