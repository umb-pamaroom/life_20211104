{% extends 'app/base.html' %}

{% block content %}

  <div class="heading">
       <div class="fb heading-wrap">
         <div class="heading-title">
           <h1>タスクセクション一覧</h1>
           </div>
      </div>
  </div>

  <div class="basewrapper">
    <div class="inner">
      {% for item in TaskProject_object %}
      <div class="card">
        <a href="{% url 'app:TaskProject_Items' item.id %}">
          <div class="fb">
            <p class="title">{{ item.title }}</p>
            <p class="text">{{ item.description | linebreaks | urlize }}</p>
          </div>
        </a>
      </div>
      {% empty %}
      <div class="tc">
        <p class="mb1">タスクセクションがありません。</p>
        <a class="btn btn-flat" href="{% url 'app:TaskProject_Create' %}">追加する</a>
      </div>
      {% endfor %}

    </div>
  </div>


{% endblock %}
